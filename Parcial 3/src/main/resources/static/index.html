<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Clon</title>
    <script src="index.js"></script>
  </head>
  <body onload="start()">
    <header>
      <nav class="menu" id="menu">
      </nav>
    </header>

    <!-- Seccion de breve descripcion de producto-->

    <section class="caja_producto">
      <div class="texto">
        <h1 class="titulo" id="titulo1"></h1>
        <p class="parrafo" id="parrafo1">
        </p>
      </div>
      <div class="imagenProducto">
        <img alt="" id="img3"/>
      </div>
    </section>

    <!-- Seccion de About Us -->
    <section class="caja_contactus">
      <div class="imagenTienda">
        <img alt="" id="img4"/>
      </div>
      <div class="aboutus">
        <h2 id="sub1"></h2>
        <p id="parrafo2">
        </p>
        <br />
        <button class="boton_naranja">
          <span>&#9742;</span> Contact phone number: 399-1561
        </button>
      </div>
    </section>

    <!-- Seccion de satisfaccion-->
    <section class="caja_satisfaccion">
      <h2 id="titulo2"></h2>
      <section class="satisfaccion">
        <div class="contenido_izquierdo">
          <div class="caja_contenido">
            <div class="caja_contenido1">
              <h3 class="texto_no_opacado tit" id="titulo3"></h3>
              <h4 class="texto_no_opacado sub" id="sub2">
              </h4>
            </div>
          </div>
          <br /><br />
          <p class="satis-descrip" id="parrafo3">
          </p>
        </div>
        <div class="contenido_derecho">
          <p class="satis-descrip" id="parrafo4">
          </p>
          <br /><br />
          <div class="caja_contenido">
            <div class="caja_contenido2">
              <h3 class="texto_no_opacado tit" id="titulo4"></h3>
              <h4 class="texto_no_opacado sub" id="sub3">
              </h4>
            </div>
          </div>
        </div>
      </section>
    </section>

    <!--Seccion de menu de ramen-->
    <section class="caja_menu">
      <h2 id="titulo5"></h2>
      <!--menu1-->
      <div class="menuramen">
        <div class="menu-Ramen">
          <img id="ramenimg1" alt=" " class="menu-imagen" />
          <h3 id="ramen1"></h3>
        </div>

        <div class="menu-Ramen">
          <img id="ramenimg2" alt=" " class="menu-imagen" />
          <h3 id="ramen2"></h3>
        </div>

        <div class="menu-Ramen">
          <img id="ramenimg3" alt=" " class="menu-imagen" />
          <h3 id="ramen3"></h3>
        </div>

        <div class="menu-Ramen">
          <img
          id="ramenimg4"
            alt=" "
            class="menu-imagen"
          />
          <h3 id="ramen4"></h3>
        </div>
      </div>
      <p id="parrafo5">
      </p>
      <br />
      <button class="boton_negro">See More Menu and Details</button>
    </section>

    <!--Seccion de caracteristicas de ramen-->
    <section class="caja_carac">
      <h2 id="titlecarac"></h2>

      <div class="caracteristicas">
        <div class="c1">
          <h4 id="carac1"></h4>
        </div>
        <div class="c2">
          <h4 id="carac2"></h4>
        </div>
        <div class="c3">
          <h4 id="carac3"></h4>
        </div>
        <div class="c4">
          <h4 id="carac4"></h4>
        </div>
        <div class="c5">
          <h4 id="carac5"></h4>
        </div>
        <div class="c6">
          <h4 id="carac6"></h4>
        </div>
        <div class="c7">
          <h4 id="carac7"></h4>
        </div>
        <div class="c8">
          <h4 id="carac8"></h4>
        </div>
      </div>
    </section>

    <!--Seccion de resenas-->
    <section class="seccion_resenas">
      <section class="caja_envoltorio">
        <section>
          <img
            class="eat_ramen"
            id="resenasimg"
            alt="imagen de persona comiendo ramen"
          />
        </section>
        <section class="mini_caja">
          <h2 class="titulote" id="resenastitle">
          </h2>
          <p id="resenaparrafo">
          </p>
          <button class="boton_negro big">SEE MORE</button>
        </section>
      </section>
    </section>

    <!-- Seccion de ofertas -->
    <section class="big_caja_oferta">
      <section class="caja_oferta caja1">
        <img class="raamen" id="raamen1" alt="" />
        <div id="oferta1">

        </div>
        <button class="boton_negro muv">SEE MORE</button>
      </section>
      <section class="caja_oferta caja2">
        <img class="raamen" id="raamen2" alt="" />
          <div id="oferta2">

          </div>
        <button class="boton_naranja muv">SEE MORE</button>
      </section>
    </section>

    <!-- Seccion de nuestro equipo -->
    <section class="team">
      <h2 id="teamtitle"></h2>
      <section>
        <section class="team_pics">
          <section class="man1">
            <p class="texto_no_opacado" id="team"></p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
          <section class="woman1">
            <p class="texto_no_opacado" id="team1"></p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
        </section>
        <section class="team_pics">
          <section class="man2">
            <p class="texto_no_opacado" id="team2"></p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
          <section class="woman2">
            <p class="texto_no_opacado" id="team3"></p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
        </section>
      </section>
    </section>

    <!-- Seccion de companias colaboradoras -->
    <section class="partners">
      <h1 id="partnertitle"></h1>
      <section class="partners2">
        <img
          class="partner_logos"
          id="partner"
          alt="Kikkoman"
        />
        <img
          class="partner_logos"
          id="partner1"
          alt="Lee Kum kee"
        />
        <img
          class="partner_logos"
          id="partner2"
          alt="Flying goose"
        />
        <img
          class="partner_logos"
          id="partner3"
          alt="red_boat_logo"
        />
      </section>
    </section>

    <!-- Seccion de contactenos -->
    <section class="big_box">
      <section class="smol_box">
        <div class="filas_info">
          <label>Name</label>
          <input
            class="cajitas_info"
            type="text"
            name="Client's name"
            placeholder="Enter your name"
            id=""
          />
        </div>
        <div class="filas_info">
          <label>Email</label>
          <input
            class="cajitas_info"
            type="email"
            name="Client's email"
            placeholder="Enter a valid email address"
            id=""
          />
        </div>
        <div class="filas_info">
          <label>Message</label>
          <textarea
            class="cajota"
            name=""
            id="Client's message"
            placeholder="Enter your message"
            cols="43"
            rows="8"
          ></textarea>
        </div>
        <button class="boton_negro mueve">Submit</button>
      </section>

      <p class="contactenos_info" id="parrafo6">
      </p>
    </section>

    <!-- Footer -->
    <footer class="el_foot">
      <p id="parrafo7"></p>
    </footer>
  </body>
</html>
