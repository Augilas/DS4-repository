<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <title>Login page</title>
</head>
<body>
    <script type="text/javascript" src="javascript.js"></script>
    <section id="section-login">
        <div id="input-box-principal">
            <h1>Log In</h1>
            <div id="input-box">
                <input type="email" name="" id="correo_correcto" placeholder="Email Address">
            </div>
            <div id="input-box2">
                <input type="password" name="" id="contrasena" placeholder="Password" id="contrasena">
                <img src="Images/ojo_cerrado.png" onclick="ojos()"  alt="" id="icono_ojo">
            </div>
            <button id="loader" onclick="loader()">
                <span id="text">Log In</span>
                <img id="loadingGif" src="Images/loading-gif.gif"/>
            </button>
        </div>
        
    </section>
    
</body>
</html>
