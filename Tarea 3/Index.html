<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Warframe copy</title>
    <link rel="stylesheet" type="text/css" href="Styles.css" />
  </head>
  <body>
    <!--Area donde se encuentra el nav-->
      <nav class="menu">
        <img
          class="nav-menu-item logo"
          src="Images/Warframe-logo.png"
          alt="Logo de warframe"
        />
        <ul class="nav-menu-item menu">
          <li class="menu-item">Events</li>
          <li class="menu-item">Game</li>
          <li class="menu-item">Store</li>
          <li class="menu-item">Community</li>
          <li class="menu-item">Guides</li>
          <li class="menu-item">Videos</li>
        </ul>
        <ul class="nav-menu-item menu">
          <li class="menu-item"><button class="blanco">LOGIN</button></li>
          <li class="menu-item"><button class="rojo">PLAY FREE NOW</button></li>
        </ul>
      </nav>

    <!--Area donde inicia el header-->
    <header class="primera_parte">
      <img class="heirloom" src="Images/heirloom-logo.png" alt="" />
      <section class="botones">
        <button class="amarillo">WATCH TRAILER</button>
        <button class="negro">LEARN MORE</button>
      </section>
      <section class="overlay">
        <img src="Images/TennoCon_2023.png" alt="">
      </section>
    </header>

    <!--Area donde se encuentra flotando la imagen de noticias y el boton de noticias-->
    <section class="segunda_parte">
      <button class="blanco mover3">VIEW MORE NEWS</button>
    </section>

<!--Area donde se encuentra el anuncio de Wisp Prime y el boton de compra ahora-->
    <section class="tercera_parte">
      <button class="rojo mover6">BUY NOW</button>
    </section>
    <hr>

<!--Area donde se promocionan los paquetes premium y su respectivo boton de compras-->
<section class="sexta_parte">
  <button class="azul mover5">SHOP NOW</button>
</section>

<!--Area donde se menciona el paquete de Equinox y Wukong Prime en el Prime Resurgence y sus botones-->
<section class="cuarta_parte">
  <button class="rojo mover1 tamano">PURCHASE REGAL AYA</button>
  <button class="negro mover2 tamano">LEARN MORE</button>
</section>
    
<!--Area donde se encuentra la mercancia del juego y su boton de compra ahora-->
<section class="quinta_parte">
  <button class="azul mover4">SHOP NOW</button>
</section>

<!--Menu secundario donde se ve el sistema de navegacion cercano al pie de pagina-->
<section class="penultima_parte">
<nav class="menu">
  <img class="imagen_last_section" src="Images/LogoWarframesinfrase.png" alt="">
  <ul class="nav-menu-item menu">
    <li class="menu-item line">Support</li>
    <li class="menu-item line">Terms of Use</li>
    <li class="menu-item line">EULA</li>
    <LI class="menu-item line">Press</LI>
    <LI class="menu-item line">Privacy Policy</LI>
    <LI class="menu-item line">Cookies Settings</LI>
  </ul>

<!--Selector de idioma de la pagina-->
  <select name="languages" class="languages">
    <option value="English">English</option>
    <option value="Deutsch">Deutsch</option>
    <option value="Francais">Francais</option>
    <option value="Español">Español</option>
    <option value="Portugues">Portugues</option>
    <option value="Polski">Polski</option>
    <option value="Italiano">Italiano</option>
  </select>
</nav>
</section>

<!--Area donde se encuentra el footer-->
    <footer class="ultima_parte">
      <img src="Images/Social_media.png" alt="social media">
      <img src="Images/Game_rating.png" alt="ESRB">
      <h2>©2023 Digital Extremes Ltd. All rights reserved. All trademarks are the property of their respective owners.</h2>
      <img src="Images/Available_platforms.png" alt="plataformas">
    </footer>
  </body>
</html>
