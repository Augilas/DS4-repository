<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="Styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Clon</title>
  </head>
  <body>
    <header>
      <nav></nav>
    </header>

<!--Seccion de ofertas-->
<section class="big_caja_oferta">
    <section class="caja_oferta">
        <h2>Basic broth</h2>
            <h3>$3.50</h3>
            <h4>PER VISIT</h4>
            <h5>Ramen</h5>
            <h5>Miso base</h5>
            <h5>1 sauce</h5>
            <h5>1 egg</h5>
            <button class="boton_rojo">SEE MORE</button>
    </section>
    <section class="caja_oferta">
        <h2>Seasoned broth</h2>
        <h3>4.00</h3>
            <h4>PER VISIT</h4>
            <h5>Ramen</h5>
            <h5>Tonkotsu base</h5>
            <h5>3 sauces</h5>
            <h5>3 eggs and more</h5>
            <Button class="boton_naranja">SEE MORE</Button>
    </section>
</section>


    <!--Seccion de nuestro equipo-->
    <section class="team">
        <h2>Our team</h2>
      <section>
        <section class="team_pics">
          <section class="man1">
            <p>Mario Phillips</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
          <section class="woman1">
            <p>Elizabeth Johnson</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
        </section>
        <section class="team_pics">
          <section class="man2">
            <p>Elijah Jameson</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
          </section>
          <section class="woman2">
            <p>Narie Stolz</p>
            <a href="#" class="fa fa-facebook"></a>
            <a href="#" class="fa fa-twitter"></a>
            <a href="#" class="fa fa-instagram"></a>
            </section>
          </section>
        </section>
      </section>
    </section>
</section>

    <!--Seccion de companias colaboradoras-->
    <section class="partners">
      <h1>Sauce partners</h1>
      <section class="partners2">
        <img
          class="partner_logos"
          src="Images/kikkoman_logo.png"
          alt="Kikkoman"
        />
        <img
          class="partner_logos"
          src="Images/Lee_kum_kee_logo.png"
          alt="Lee Kum kee"
        />
        <img
          class="partner_logos"
          src="Images/flying_goose_logo.png"
          alt="Flying goose"
        />
        <img
          class="partner_logos"
          src="Images/red_boat_logo.avif"
          alt="red_boat_logo"
        />
      </section>
    </section>

    <!--Seccion de contactenos-->
    <section class="big_box">
      <section class="smol_box">
        <div class="filas_info">
          <label>Name</label>
          <input
            class="cajitas_info"
            type="text"
            name="Client's name"
            placeholder="Enter your name"
            id=""
          />
        </div>
        <div class="filas_info">
          <label>Email</label>
          <input
            class="cajitas_info"
            type="email"
            name="Client's email"
            placeholder="Enter a valid email address"
            id=""
          />
        </div>
        <div class="filas_info">
          <label>Message</label>
          <textarea
            class="cajitas_info"
            name=""
            id="Client's message"
            placeholder="Enter your message"
            cols="43"
            rows="8"
          ></textarea>
        </div>

        <button class="boton_rojo">Submit</button>
      </section>
    </section>

    <!--Footer-->
    <footer class="el_foot">
      <p>Copyright Rahmen S.A. 2023</p>
    </footer>
  </body>
</html>
